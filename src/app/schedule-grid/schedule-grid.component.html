<div
  *ngIf="stages().length > 0 && day && getFilteredStages() as filteredStages"
  class="scroll-container tab__content table-outline"
>
  <div *ngIf="dataService.mobileView">
    <nx-formfield
      label="Filter stages"
      appearance="outline"
      floatLabel="always"
    >
      <nx-dropdown [(ngModel)]="stageFilter">
        <nx-dropdown-item>ALL</nx-dropdown-item>
        <nx-dropdown-item
          *ngFor="let stage of stages()"
          [value]="stage.name"
        ></nx-dropdown-item>
      </nx-dropdown>
    </nx-formfield>
  </div>

  <div class="timetable-grid">
    <app-main-stage [stage]="stages()[0]" [talks]="getStartMainStageTalks()" />
    <app-common-stages
      style="margin: 10px"
      [day]="day"
      [filteredStages]="getCommonStages()"
    />
    <app-main-stage [stage]="stages()[0]" [talks]="getEndMainStageTalks()" />
  </div>
</div>

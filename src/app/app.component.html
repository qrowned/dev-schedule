<div class="starter-app">
  <nx-tab-group *ngIf="days" mobileAccordion="true">
    <nx-tab
      *ngFor="let day of days"
      [label]="'Day ' + day.id.toString()"
      disabled="false"
    >
      <div class="tab__content">
        <h1 class="center">{{ formatCurrentDate(day) }}</h1>
      </div>
    </nx-tab>
  </nx-tab-group>
  <div *ngIf="stages">
    <ul>
      <li *ngFor="let stage of stages">{{ stage.name }}</li>
    </ul>
  </div>
</div>

<div class="starter-app">
  <nx-tab-group *ngIf="days().length > 0" mobileAccordion="true">
    <nx-tab
      *ngFor="let day of days()"
      [label]="'Day ' + day.id.toString()"
      disabled="false"
    >
      <div class="tab__content">
        <h1 class="center">{{ formatCurrentDate(day) }}</h1>
      </div>
      <app-schedule-grid [day]="day" />
    </nx-tab>
  </nx-tab-group>
</div>
